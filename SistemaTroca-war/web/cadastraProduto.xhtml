<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Produto</title>
        <style type="text/css" rel="stylesheet">
            body {
                text-align: center;
            }
            form {
                text-align: center;
                margin: auto;
            }
        </style>
    </h:head>
    <h:body>

        <h:form>

            <p:column>
                <p>Item</p>
                <h:inputText value="#{produtosMBean.itemCadastro}"></h:inputText>
            </p:column>
            <p:column>
                <p>Categoria</p>
                <h:selectOneMenu value="#{produtosMBean.categoriaCadastro}" >
                    <f:selectItem itemValue = "materiaisEsportivos" itemLabel = "Materiais Esportivos" /> 
                    <f:selectItem itemValue = "livros" itemLabel = "Livros" /> 
                    <f:selectItem itemValue = "informatica" itemLabel = "Informatica" />
                    <f:selectItem itemValue = "eletrodomestico" itemLabel = "Eletrodomestico" />
                    <f:selectItem itemValue = "eletroeletronico" itemLabel = "Eletroeletronico" />
                    <f:selectItem itemValue = "vestuario" itemLabel = "Vestuario" />
                    <f:selectItem itemValue = "celulares" itemLabel = "Celulares" />
                </h:selectOneMenu>
            </p:column>
            <br />
            <br />
            <h:commandButton action ="#{produtosMBean.cadastraProduto(usuariosMBean.getIdLogin())}"  value="OK" />
            <button onclick='javascript:location.href="http://localhost:8080/SistemaTroca-war/main.xhtml"' type ="button" value="main.xhtml">Voltar</button>
        </h:form>
    </h:body>
</html>
