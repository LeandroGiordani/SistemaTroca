<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Usuario</title>
        <style type="text/css" rel="stylesheet">
            body {
                text-align: center;
            }
            form {
                text-align: center;
                margin: auto;
            }
        </style>
    </h:head>
    <h:body>

        <h:form>

            <p:column>
                <p>Nome</p>
                <h:inputText value="#{usuariosMBean.nome}"></h:inputText>
            </p:column>
            <p:column>
                <p>Telefone</p>
                <h:inputText value="#{usuariosMBean.telefone}"></h:inputText>
            </p:column>
            <p:column>
                <p>Email</p>
                <h:inputText value="#{usuariosMBean.email}"></h:inputText>
            </p:column>
            <p:column>
                <p>Senha</p>
                <h:inputSecret value="#{usuariosMBean.senha}"></h:inputSecret>
            </p:column>
            <br />
            <br />
            <h:commandButton action ="#{usuariosMBean.cadastraUsuario()}"  value="OK" />

        </h:form>
    </h:body>
</html>
