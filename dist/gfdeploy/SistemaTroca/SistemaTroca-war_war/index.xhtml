<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Trocas</title>
        <style type="text/css" rel="stylesheet">
            body {
                text-align: center;
            }

            form {
                text-align: center;
                margin: auto;
            }

        </style>
    </h:head>
    <h:body>

        <h1>Sistema de Trocas</h1>
        <h:form>
            <th>
                <a href="cadastroUsuarios.xhtml">Cadastrar-se</a>
            </th>
            <p:column>
                <p>E-mail</p>
                <h:inputText value="#{usuariosMBean.emailLogin}"></h:inputText>
            </p:column>
            <p:column>
                <p>Senha</p>
                <h:inputSecret value="#{usuariosMBean.senhaLogin}"></h:inputSecret>
            </p:column>
            <br />
            <br />
            <h:commandButton action="#{usuariosMBean.login()}" value="Entrar" />
            
        </h:form>
    </h:body>
</html>
