<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Produto</title>
        <style type="text/css" rel="stylesheet">
            body {
                text-align: center;
            }
            form {
                text-align: center;
                margin: auto;
            }
        </style>
    </h:head>
    <h:body>

        <h:form>

            <p:column>
                <p>Item</p>
                <h:inputText value="#{produtosMBean.itemCadastro}"></h:inputText>
            </p:column>
            <p:column>
                <p>Categoria</p>
                <h:inputText value="#{produtosMBean.categoriaCadastro}"></h:inputText>
            </p:column>
            <br />
            <br />
            <h:commandButton action ="#{produtosMBean.cadastraProduto(usuariosMBean.idLogin)}"  value="OK" />

        </h:form>
    </h:body>
</html>
